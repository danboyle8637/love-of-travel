{{ $current := . }}
{{ $menu := "main" }}

<div class="mobile-menu-drawer">
  <div class="mobile-menu-container">
    <div class="close-icon">
      {{- partial "svgs/close-icon.html" . -}}
    </div>
    <div class="mobile-menu-item-container">
      {{ range .Site.Menus.main }}
        <a class="drawer-menu-item {{ if $current.IsMenuCurrent $menu . }} active{{ end }}" href="{{ .URL }}">{{ .Name }}</a>
      {{ end }}
    </div>
  </div>
</div>
