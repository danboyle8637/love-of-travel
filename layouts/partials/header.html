<header id="site-header">
  <div class="nav-container">
    <a class="mountain-logo" href="/">
      {{- partial "svgs/mountain-logo.html" . -}}
    </a>
    {{- partial "svgs/mobile-nav-burger.html" . -}}
    <nav class="nav-items-container">
      {{ range .Site.Menus.main }}
      <a class="nav-item" href="{{ .URL }}">{{ .Name }}</a>
      {{ end }}
    </nav>
  </div>
  {{- partial "menus/mobile-menu-drawer" . -}}
</header>
