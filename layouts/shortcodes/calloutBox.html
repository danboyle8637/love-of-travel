{{- $headline := cond (.IsNamedParams) (.Get "headline") (.Get 0) -}}
{{- $buttonText := cond (.IsNamedParams) (.Get "buttonText") (.Get 0) -}}

<div class="callout-box-default-container">
  <div class="callout-box-default-content-container">
    <h4>{{- $headline -}}</h4>
    <div class="callout-box-message">
      {{ safeHTML .Inner | markdownify }}
    </div>
    {{- with $buttonText -}}
      <a class="callout-box-button" href="#">{{- $buttonText -}}</a>
    {{- end -}}
  </div>
</div>
