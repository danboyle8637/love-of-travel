label: Blog post
hide_body: false
fields:
- name: title
  type: text
  config:
    required: true
  label: Title
  description: Give this post a great title so people are compelled to click and read
    it.
- name: publish_date
  type: datetime
  label: Publish Date
  description: When do you want the published date to be?
  config:
    required: false
    date_format: 
    time_format: 
    display_utc: false
- name: feature_image
  type: file
  config:
    maxSize: 20
  label: Feature Image
  description: DIMENSIONS - This is the image for both the blog card and blog post
    feature image.
- name: tiny_feature_image
  type: file
  config:
    maxSize: 64
  label: Tiny Feature Image
  description: This is just a test at the moment.
- name: feature_image_alt_tag
  type: text
  config:
    required: true
  label: Feature Image Alt Tag
  description: An alt tag tells people with screen readers what the image is so they
    can get some context.
- name: feature_image_title_tag
  type: text
  config:
    required: true
  label: Feature Image Title Tag
  description: A title tag tells people what the image is when their mouse is hovering
    over it.
- name: post_tags
  type: tag_list
  default: []
  label: Post Tags
  description: Choose only a one, two or three tags. Keep the tags meaningful.
